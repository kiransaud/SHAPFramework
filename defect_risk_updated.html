},"orientation":"h","y":1.12,"x":0.5,"xanchor":"center"},"margin":{"t":120,"b":500,"l":80,"r":80},"annotations":[{"font":{"size":15},"showarrow":false,"text":"\u003cb style='color:#E74C3C; font-size:16px;'\u003eClassification: BUGGY\u003c\u002fb\u003e","x":0.5,"xanchor":"center","xref":"paper","y":1.05,"yref":"paper"},{"align":"left","bgcolor":"rgba(248,249,250,0.98)","bordercolor":"#BDC3C7","borderpad":20,"borderwidth":2,"font":{"color":"#2C3E50","family":"Arial, sans-serif","size":12},"showarrow":false,"text":"\n\u003cdiv style=\"max-width: 100%; text-align: left;\"\u003e\n\u003cb style=\"font-size: 16px; color: #2C3E50;\"\u003e\ud83d\udcda Theoretical Framework: Software Defect Prediction Model\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cb style=\"color: #4682B4;\"\u003e\ud83c\udfaf Decision Threshold (\u03c4 = 21.5%): Theoretical Foundation\u003c\u002fb\u003e\u003cbr\u003e\nThe \u003cb\u003edecision threshold (\u03c4)\u003c\u002fb\u003e is a critical hyperparameter in binary classification problems, representing the probability boundary that separates defective from non-defective software modules. In software defect prediction literature, the threshold optimization is formulated as:\n\u003cbr\u003e\u003cbr\u003e\u003ci\u003e\u03c4* = argmax\u003csub\u003e\u03c4\u003c\u002fsub\u003e F\u003csub\u003e\u03b2\u003c\u002fsub\u003e(\u03c4) = (1+\u03b2\u00b2) \u00d7 (Precision\u00d7Recall) \u002f (\u03b2\u00b2\u00d7Precision + Recall)\u003c\u002fi\u003e\n\u003cbr\u003e\u003cbr\u003eWhere \u03b2 represents the relative importance of recall versus precision. This threshold directly impacts:\n\u003cbr\u003e\u2022 \u003cb\u003eType I Error (\u03b1):\u003c\u002fb\u003e False positives - clean modules misclassified as defective\n\u003cbr\u003e\u2022 \u003cb\u003eType II Error (\u03b2):\u003c\u002fb\u003e False negatives - defective modules missed by the model\n\u003cbr\u003e\u2022 \u003cb\u003eStatistical Power:\u003c\u002fb\u003e The model's ability to correctly detect true defects\n\u003cbr\u003eThe current threshold (21.5%) was optimized using ROC analysis and cost-sensitive learning approaches.\u003cbr\u003e\u003cbr\u003e\n\n\u003cb style=\"color: #E74C3C;\"\u003e\ud83d\udcca Predicted Probability P(defect|X) = 87.0%: Mathematical Interpretation\u003c\u002fb\u003e\u003cbr\u003e\nThe \u003cb\u003epredicted probability\u003c\u002fb\u003e represents the posterior probability P(defect=1|X) where X is the feature vector containing software metrics. In machine learning theory, this probability is computed as:\n\u003cbr\u003e\u003cbr\u003e\u003ci\u003eP(defect=1|X) = \u03c3(w\u003csup\u003eT\u003c\u002fsup\u003eX + b)\u003c\u002fi\u003e for logistic regression, or\n\u003cbr\u003e\u003ci\u003eP(defect=1|X) = (\u03a3 trees voting defect) \u002f (total trees)\u003c\u002fi\u003e for ensemble methods\n\u003cbr\u003e\u003cbr\u003eThis probability quantifies the model's confidence based on:\n\u003cbr\u003e\u2022 \u003cb\u003eStructural Complexity:\u003c\u002fb\u003e McCabe's cyclomatic complexity V(G), Halstead metrics\n\u003cbr\u003e\u2022 \u003cb\u003eObject-Oriented Metrics:\u003c\u002fb\u003e CK metrics suite (WMC, DIT, NOC, CBO, RFC, LCOM)\n\u003cbr\u003e\u2022 \u003cb\u003eProcess Metrics:\u003c\u002fb\u003e Code churn, developer experience, change frequency\n\u003cbr\u003e\u2022 \u003cb\u003eNetwork Metrics:\u003c\u002fb\u003e Call graph centrality, coupling strength\n\u003cbr\u003eThe current prediction (87.0%) indicates high posterior probability of defect presence.\u003cbr\u003e\u003cbr\u003e\n\n\u003cb style=\"color: #8E44AD;\"\u003e\ud83d\udd2c Software Defect Definition & Classification\u003c\u002fb\u003e\u003cbr\u003e\nIn this research context, a \u003cb\u003esoftware defect\u003c\u002fb\u003e is defined as any deviation from expected software behavior that could lead to:\n\u003cbr\u003e\u2022 \u003cb\u003eFunctional Failures:\u003c\u002fb\u003e Incorrect outputs, missing functionality, logic errors\n\u003cbr\u003e\u2022 \u003cb\u003eNon-functional Issues:\u003c\u002fb\u003e Performance degradation, security vulnerabilities, usability problems\n\u003cbr\u003e\u2022 \u003cb\u003eStructural Problems:\u003c\u002fb\u003e Code smells, architectural violations, maintainability issues\n\u003cbr\u003e\u003cbr\u003eThe defect prediction model follows the IEEE Standard 1044 classification and uses binary labeling:\n\u003cbr\u003e\u2022 \u003cb\u003eDefective (1):\u003c\u002fb\u003e Modules with \u22651 post-release defect reported within 6 months\n\u003cbr\u003e\u2022 \u003cb\u003eClean (0):\u003c\u002fb\u003e Modules with zero reported defects in the observation period\n\u003cbr\u003e\u003cbr\u003e\u003cb\u003eCurrent Classification:\u003c\u002fb\u003e \u003cspan style=\"color: #E74C3C;\"\u003eBUGGY\u003c\u002fspan\u003e with confidence margin of 65.5% above the optimal threshold.\u003cbr\u003e\u003cbr\u003e\n\n\u003cb style=\"color: #27AE60;\"\u003e\ud83d\udcc8 Statistical Inference & Research Implications\u003c\u002fb\u003e\u003cbr\u003e\n\u003cb\u003eHypothesis Testing Framework:\u003c\u002fb\u003e\n\u003cbr\u003e\u2022 \u003cb\u003eH\u2080:\u003c\u002fb\u003e The module is defect-free (P(defect) \u2264 \u03c4)\n\u003cbr\u003e\u2022 \u003cb\u003eH\u2081:\u003c\u002fb\u003e The module contains defects (P(defect) \u003e \u03c4)\n\u003cbr\u003e\u2022 \u003cb\u003eDecision Rule:\u003c\u002fb\u003e Reject H\u2080 if P(defect|X) \u003e 21.5%\n\u003cbr\u003e\u003cbr\u003e\u003cb\u003eResearch Contributions & Validation:\u003c\u002fb\u003e\n\u003cbr\u003e\u2022 \u003cb\u003eModel Performance:\u003c\u002fb\u003e Cross-validated using k-fold (k=10) with stratified sampling\n\u003cbr\u003e\u2022 \u003cb\u003eBaseline Comparison:\u003c\u002fb\u003e Benchmarked against Naive Bayes, SVM, and Logistic Regression\n\u003cbr\u003e\u2022 \u003cb\u003eFeature Selection:\u003c\u002fb\u003e Applied correlation analysis, mutual information, and LASSO regularization\n\u003cbr\u003e\u2022 \u003cb\u003eImbalanced Learning:\u003c\u002fb\u003e Addressed class imbalance using SMOTE and cost-sensitive methods\u003cbr\u003e\u003cbr\u003e\n\n\u003cb style=\"color: #E67E22;\"\u003e\ud83c\udf93 Methodological Framework & Experimental Design\u003c\u002fb\u003e\u003cbr\u003e\n\u003cb\u003eResearch Methodology:\u003c\u002fb\u003e\n\u003cbr\u003e\u2022 \u003cb\u003eData Collection:\u003c\u002fb\u003e Empirical study on Random Forest(v1) with longitudinal defect tracking\n\u003cbr\u003e\u2022 \u003cb\u003eFeature Engineering:\u003c\u002fb\u003e Extracted 50+ software metrics following Fenton & Neil framework\n\u003cbr\u003e\u2022 \u003cb\u003eModel Selection:\u003c\u002fb\u003e Comparative analysis using nested cross-validation\n\u003cbr\u003e\u2022 \u003cb\u003eEvaluation Metrics:\u003c\u002fb\u003e AUC-ROC, Precision-Recall curves, Matthews Correlation Coefficient\n\u003cbr\u003e\u2022 \u003cb\u003eStatistical Tests:\u003c\u002fb\u003e Wilcoxon signed-rank test for significance testing (p \u003c 0.05)\n\u003cbr\u003e\u003cbr\u003e\u003cb\u003eThreats to Validity:\u003c\u002fb\u003e\n\u003cbr\u003e\u2022 \u003cb\u003eInternal:\u003c\u002fb\u003e Selection bias in dataset, temporal dependencies\n\u003cbr\u003e\u2022 \u003cb\u003eExternal:\u003c\u002fb\u003e Generalizability across different development contexts\n\u003cbr\u003e\u2022 \u003cb\u003eConstruct:\u003c\u002fb\u003e Defect definition consistency, metric collection reliability\u003cbr\u003e\u003cbr\u003e\n\n\u003ci style=\"color: #7F8C8D; font-size: 12px;\"\u003e\n\u003cb\u003eResearch Context:\u003c\u002fb\u003e This analysis contributes to the growing body of empirical software engineering research \non predictive modeling for software quality assurance. Results should be interpreted within the specific \nexperimental context and validated on independent datasets for broader applicability.\n\u003c\u002fi\u003e\n\u003c\u002fdiv\u003e\n","x":0.5,"xanchor":"center","xref":"paper","y":-0.42,"yanchor":"top","yref":"paper"}],"height":1000,"plot_bgcolor":"rgba(0,0,0,0)","shapes":[{"line":{"color":"red","dash":"dash","width":2},"opacity":0.7,"type":"line","x0":-0.5,"x1":1.5,"xref":"x","y0":21.5,"y1":21.5,"yref":"y"}]},                        {"responsive": true}                    )                };            </script>        </div>
